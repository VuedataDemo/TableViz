<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web AR Viewer</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <script src="https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js"></script>

    <link rel="stylesheet" href="ContainerStyle.css" />
  </head>
  <body>
    <model-viewer
      src="https://vuedatademo.github.io/TableViz/TableAnimated.glb"
      ios-src="https://vuedatademo.github.io/TableViz/WhiteTable.usdz"
	  
	  id= "animatedTable"
      ar
      auto-rotate
	  shadow-intensity="0.8"
	  camera-controls
    >
	<button class="Hotspot" id="anectode" slot="hotspot-1" data-position="0.026787313456758863m 0.5545862693839556m -0.15688118338584922m" data-normal="0m 0m 1m" data-visibility-attribute="visible"></button>
    </model-viewer>
	<script>
	 const modelViewer = document.querySelector("model-viewer");
	 const modelViewer1 = document.querySelector("#animatedTable");
	 var i=0;
	 const annotationClicked = (annotation) => {
	 if(i==0)
	 {
		document.getElementById('anectode').style.backgroundColor = "Green";
		modelViewer1.animationName = "Open";
		i +=1; 
	 }		
	 else
	 {
		document.getElementById('anectode').style.backgroundColor = "Red";
		modelViewer1.animationName = "Close";
		i =0;
	 }
	 
    }

    modelViewer.querySelectorAll('button').forEach((hotspot) => {
      console.log("hello hotspot", hotspot);
      hotspot.addEventListener('click', () => annotationClicked(hotspot));
    });
	</script>
  </body>
</html>
